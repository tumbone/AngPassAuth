<app-navbar></app-navbar>

<div class="container mt-5 pt-3">

  <span class="display-4">
    Welcome to {{ title }}!
  </span>


  <ul class="nav nav-tabs mt-3" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="currentUser-tab" data-toggle="tab" href="#currentUser" role="tab" aria-controls="currentUser"
        aria-selected="true">Current User</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="allUsers-tab" data-toggle="tab" href="#allUsers" role="tab" aria-controls="allUsers" aria-selected="false"
        (click)="getAllUsers()">All Users</a>
    </li>
  </ul>
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="currentUser" role="tabpanel" aria-labelledby="currenUser-tab">


      <div class="card my-3">
        <div class="card-body">
          <h5 class="card-title">Current User Details:</h5>
          <div class="form-group row">
            <label for="userId" class="col-sm-2 col-form-label-sm">ID: </label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="userId" value="{{user._id}}">
            </div>
          </div>
          <div class="form-group row">
            <label for="username" class="col-sm-2 col-form-label-sm">Username: </label>
            <div class="col-sm-10">
              <input type="text" readonly class="form-control-plaintext" id="username" value="{{user.username}}">
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="tab-pane fade" id="allUsers" role="tabpanel" aria-labelledby="allUsers-tab">

      <div *ngIf="users$">
        <table class="table table-sm table-bordered my-3">
          <thead>
            <tr>
              <th *ngFor="let theader of usersTableHeaders">{{theader.text}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users$">
              <td>{{user._id}}</td>
              <td>{{user.username}}</td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>




  </div>
